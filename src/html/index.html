<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nebenkosten Helper</title>

    <link rel="stylesheet" href="../../assets/css/materialize.min.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <script src="../js/materialize.min.js"></script>
    <script src="../../node_modules/chart.js/dist/Chart.min.js"></script>
</head>

<body>
    <!-- Tabs -->
    <div class="row">
        <div id="tabRow" class="col s12">
            <ul class="tabs z-depth-1">
                <li class="tab col s4 grey darken-4"><a class="active white-text" href="#entryTab">Zählerstände</a></li>
                <li class="tab col s4 grey darken-4"><a class="white-text" href="#dashboard">Dashboard</a></li>
                <li class="tab col s4 grey darken-4"><a class="white-text" href="#finanzen">Finanzen</a></li>
            </ul>
        </div>


        <!-- Entry Tab -->
        <div id="entryTab" class="col s12 tabContent">
            <div class="container">
                <button class="btn waves-effect waves-light teal lighten-2" id="btnCreateEntry">
                    Create new entry &plus;
                </button>
            </div>

            <br>
            <div class="divider"></div>
            <br>

            <!-- Wasser Tabelle -->
            <div class="container tableContainer">
                <h4 class="table-header">Wasser</h4>
                <table class="striped centered">
                    <thead>
                        <tr>
                            <th>Zählernummer</th>
                            <th>Datum</th>
                            <th>Verbrauch</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyWasser">
                    </tbody>
                </table>
            </div>
            <br>

            <!-- Strom Tabelle -->
            <div class="container tableContainer">
                <h4 class="table-header">Strom</h4>
                <table class="striped centered">
                    <thead>
                        <tr>
                            <th>Zählernummer</th>
                            <th>Datum</th>
                            <th>Verbrauch</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyStrom">
                    </tbody>
                </table>
            </div>
            <br>

            <!-- Gas Tabelle -->
            <div class="container tableContainer">
                <h4 class="table-header">Gas</h4>
                <table class="striped centered">
                    <thead>
                        <tr>
                            <th>Zählernummer</th>
                            <th>Datum</th>
                            <th>Verbrauch</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyGas">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="dashboard" class="col s12 tabContent">
            <div class="container">
                <h4>Wasser</h4>
                <canvas id="wasserChart"></canvas>
            </div>

            <div class="container">
                <h4>Strom</h4>
                <canvas id="stromChart"></canvas>
            </div>

            <div class="container">
                <h4>Gas</h4>
                <canvas id="gasChart"></canvas>
            </div>
        </div>

        <div id="finanzen" class="col s12 tabContent">
            <h1>Finanzen</h1>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/charts.js"></script>
    <!--<script src="../js/db.js"></script>-->
</body>

</html>
