<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eintrag erstellen...</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../../assets/css/addEntry.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="container">
                <label for="type" class="teal-text lighten-2">Typ</label>
                <div class="input-field" style="display: block;">
                    <select id="type" style="display: block;">
                        <option value="Wasser">Wasser</option>
                        <option value="Strom">Strom</option>
                        <option value="Gas">Gas</option>
                    </select>
                </div>
                <label for="zählernummer" class="teal-text lighten-2">Zählernummer</label>
                <input id="zählernummer" type="text">
                <div class="input-field">
                    <label for="datum" class="teal-text lighten-2">Datum</label>
                    <input id="datum" type="text" class="datepicker">
                </div>
                <label for="verbrauch" class="teal-text lighten-2">Verbrauch</label>
                <input id="verbrauch" type="text">
                <button class="btn teal lighten-2 waves-effect waves-light" id="btnSubmit">Erstellen &plus;</button>
            </div>
        </form>
    </div>

    <script src="../js/addEntry.js"></script>
</body>

</html>
